[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg

package-name = ps.plone.mlstiles
package-extras = [test]
test-eggs = Pillow
parts +=
    createcoverage
    node

# network speedup
socket-timeout = 3
allow-hosts =
    *.plone.org
    *.python.org
    *.zope.org
    docutils.sourceforge.net
    effbot.org
    prdownloads.sourceforge.net

extensions += mr.developer

sources-dir = checkouts
auto-checkout =
    collective.cover
    plone.mls.core
    plone.mls.listing


[code-analysis]
directory = ${buildout:directory}/src/ps/plone/mlstiles
pre-commit-hook = False
flake8-ignore = E501
flake8-max-complexity = 12
csslint = True
csslint-bin = bin/csslint
jshint = True
jshint-bin = bin/jshint
debug-statements = True
prefer-single-quotes = True


[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage


[sources]
collective.cover = git git://github.com/collective/collective.cover.git
plone.mls.core = git git://github.com/propertyshelf/plone.mls.core.git
plone.mls.listing = git git://github.com/propertyshelf/plone.mls.listing.git
